<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyday Textile Memorabilia</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lobster&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <span></span>
      <!-- <i class="fa-solid fa-bars fa-2x" aria-hidden="true"></i> -->
      <h1>Everyday Textile Memorabilia</h1>
      <div id="cartIcon" class="cart-icon-container">
        <a href="#cartView" class="cart-link" aria-label="Go to cart.">
          <i class="fa-solid fa-basket-shopping fa-2x"></i>
        </a>
        <span id="cartProductCount" class="cart-count"></span>
      </div>
      <!-- <i class="fa-solid fa-bars fa-2x" aria-hidden="true"></i> -->
    </header>
    <main>
      <div class="product-section">
        <div class="sorting-and-filtering-container">
          <!-- <h2>Our products:</h2> -->
          <div id="sortingDropdown" class="dropdown">
            <button id="sortingDropdownBtn" class="dropdown-button"  aria-label="Dropdown menu for sorting options">
              Sort by
              <i class="fa-solid fa-caret-down" aria-hidden="true"></i>
            </button>
            <div class="dropdown-content">
              <button id="sortByName">Name</button>
              <button id="sortByLowestPrice">Lowest price</button>
              <button id="sortByHighestPrice">Highest price</button>
              <button id="sortByRating">Rating</button>
            </div>
          </div>
          <div id="categoryDropdown" class="dropdown">
            <button id="categoryDropdownBtn" class="dropdown-button"  aria-label="Dropdown menu for filtering by category">
              Filter by category 
              <i class="fa-solid fa-caret-down" aria-hidden="true"></i>
            </button>
            <div class="dropdown-content">
              <button id="filterBathroom">Bathroom</button>
              <button id="filterBedroom">Bedroom</button>
              <button id="filterKitchen">Kitchen</button>
            </div>
          </div>
          <button id="resetSortFiltBtn" class="reset">Reset</button>
        </div>
        <div id="productList" class="product-container">
          <!-- Content from JS -->
        </div>
      </div>

      <section id="cartAndOrderSection" class="cart-and-order-section">
        <div id="cartView" class="cart-view">
          <div>
            <h3>Cart</h3>
            <!-- <div class="cart-line"></div> -->
            <div id="cartSummary" class="cart-summary">
              <!-- Content from JS -->
            </div>
          </div>
          <button id="proceedToOrderBtn">Checkout</button>
        </div>

        <div id="orderView" class="order-view hidden">
          <form id="form">
            <h3>Order form</h3>
            <span id="timerMessage"></span>
      
            <label for="firstName">First name</label>
            <div class="input-field-and-msg">
              <input type="text" id="firstName" value="Kalle" required>
              <span class="error-message" id="firstNameError"></span>
            </div>
      
            <label for="lastName">Last name</label>
            <div class="input-field-and-msg">
              <input type="text" id="lastName" value="Anka" required>
              <span class="error-message" id="lastNameError"></span>
            </div>
      
            <label for="streetAddress">Street address</label>
            <div class="input-field-and-msg">
              <input type="text" id="streetAddress" value="Ankeborgsgatan 15" required>
              <span class="error-message" id="streetAddressError"></span>
            </div>
      
            <label for="zipCode">Zip code</label>
            <div class="input-field-and-msg">
              <input type="text" id="zipCode" value="21571" required>
              <span class="error-message" id="zipCodeError"></span>
            </div>
      
            <label for="city">City</label>
            <div class="input-field-and-msg">
              <input type="text" id="city" value="Ankeborg" required>
              <span class="error-message" id="cityError"></span>
            </div>
      
            <label for="phone">Phone number</label>
            <div class="input-field-and-msg">
              <input type="number" id="phone" value="0735766215" required>
              <span class="error-message" id="phoneError"></span>
            </div>
      
            <label for="email">E-mail</label>
            <div class="input-field-and-msg">
              <input type="email" id="email" value="kalle.anka@mail.se" required>
              <span class="error-message" id="emailError"></span>
            </div>
      
            <label for="discountCode">Discount code</label>
            <div class="input-field-and-msg">
              <input type="text" id="discountCode">
              <span class="error-message" id="discountCodeError"></span>
            </div>
      
            <div class="payment-options">
              <div class="selector">
                <label for="paymentCard">
                  <input type="radio" id="paymentCard" name="payment-option" value="card" checked>
                  Card
                </label>
                <label for="paymentInvoice">
                  <input type="radio" id="paymentInvoice" name="payment-option" value="invoice">
                  Invoice
                </label>
                <span id="invoiceMessage" class="invoice-message hidden">
                  <i class="fa-solid fa-triangle-exclamation" aria-hidden="true"></i> 
                  Invoice not an option on orders above 800 kr
                </span>
              </div>
      
              <div class="card">
                <label for="cardInput">Card number</label>
                <input type="number" id="cardInput" placeholder="4701322211111234">
      
                <div class="date-and-cvc">
                  <label for="expiryDateYear">Expiry date</label>
                  <input type="number" placeholder="YY" id="expiryDateYear">
                  <span>/</span>
                  <input type="number" placeholder="MM" id="expiryDateMonth">
                  <label for="cvc">CVC</label>
                  <input type="number" placeholder="123" id="cvc">
                </div>
      
              </div>
      
              <div class="invoice hidden" id="invoice">
                <label for="personalID">Personal ID</label>
                <input type="text" name="personal-id" id="personalID" value="890201-3286">
                <span class="error-message" id="personalIDError"></span>
              </div>
            </div>
      
            <div class="checkbox-container">
              <label class="checkbox-label" for="privacyPolicy">
                <input type="checkbox" id="privacyPolicy" required>
                <span class="custom-checkbox"></span>
                I have read and agree to the processing of my personal data as stated in our privacy policy.
              </label>
      
              <label class="checkbox-label" for="subscribeNewsletter">
                <input type="checkbox" id="subscribeNewsletter" checked>
                <span class="custom-checkbox"></span>
                Yes, I want to subscribe to newsletters!
              </label>
            </div>
      
            <div class="button-container">
              <button type="button" id="backToCartBtn">Return to Cart</button>
              <button type="submit" id="submitBtn" disabled>Place Order</button>
              <button type="reset" id="resetBtn" aria-label="Clear cart and reset form">
                <i class="fa-solid fa-trash" aria-hidden="true"></i>
              </button>
            </div>
          </form>
        </div>

      </section>
      <!-- Add a footer -->
       <footer>
        <div class="footer-content">
          <p>Copyright &copy; 2024 Frida Nordenlöw. All rights reserved.</p>
          <div class="footer-links">
            <a class="footer-icons" href="https://www.linkedin.com/in/fridanordenlow" target="_blank" aria-label="LinkedIn">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a class="footer-icons" href="https://github.com/fridanordenlow" target="_blank" aria-label="GitHub">
              <i class="fa-brands fa-square-github"></i>           
            </a>
            <a class="footer-icons" href="https://www.diva-portal.org/smash/get/diva2:1562581/FULLTEXT01.pdf" target="_blank" aria-label="Master Thesis by Frida Nordenlöw">
              <i class="fa-brands fa-readme"></i>              
              <!-- <i class="fa-solid fa-file"></i> -->
              <!-- <p>Master Thesis</p> -->
            </a>
          </div>
          <!-- <i class="fa-brands fa-square-instagram"></i> -->
        </div>
      </footer>
    </main>
    
    <script type="module" src="script.mjs" defer></script>
  </body>
</html>
