<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web shop</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Everyday Textile Webshop</h1>

            <div class="dropdown-content">
              <button id="sortByName">Name</button>
              <button id="sortByLowestPrice">Lowest price</button>
              <button id="sortByHighestPrice">Highest price</button>
              <button id="sortByRating">Rating</button>
            </div>
          </div>
          <div id="categoryDropdown" class="dropdown">
            <button id="categoryDropdownBtn" class="dropdown-button">Filter by category: 游댷</button>
            <div class="dropdown-content">
              <button id="filterBathroom">Bathroom</button>
              <button id="filterBedroom">Bedroom</button>
              <button id="filterKitchen">Kitchen</button>
            </div>
          </div>
          <button id="resetBtn">Reset</button>
        </div>
        <div>
          <!-- Sortera efter det ena eller det andra -->
        </div>
        <!-- H칛r kommer alla produkter -->
        <div id="productList" class="product-container">
          <!-- Fylls p친 fr친n JS -->
        </div>

          <!-- H칛r visas produkterna du har lagt i din varukorg, totalpris etc -->
          Your cart is empty. 
        </div>

      <section>
        <!-- H칛r kommer ett formul칛r med en massa inputs och checkboxes etc -->
        <form class="order-form">
          <h4>Order form</h4>
          <label>
            <span>First name</span>
            <input type="text">
          </label>
          <label>
            <span>Last name</span>
            <input type="text">
          </label>
          <label>
            <span>Street name</span>
            <input type="text">
          </label>
          <label>
            <span>Postal code</span>
            <input type="text">
          </label>
          <label>
            <span>City</span>
            <input type="text">
          </label>
          <label>
            <span>Phone number</span>
            <input type="number">
          </label>
          <label>
            <span>E-mail</span>
            <input type="email">
          </label>
          <label>
            <span>Payment option:</span>
            <br>
            <input type="checkbox">Card</input>
            <!-- Om kort valts, visas f칛lt f칬r kortnummer, datum/친r och CVC -->
             <br>
            <input type="checkbox">Invoice</input>
            <!-- Om faktura valts ska ett formul칛rf칛lt f칬r svenskt personnummer visas.
            츿ven detta f칛lt ska valideras innan formul칛ret g친r att skicka iv칛g -->
          </label>
          <label>

            <input type="text">
          </label>
          <label>
            <input type="checkbox">
            <span>Yes, process my personal data in accordance to our privacy policy</span>
          </label>
          <label>
            <input type="checkbox" checked>
            <span>Yes, I want to subscribe to newsletters!</span>
          </label>
          <button type="submit">Place order</button>
          <!-- Knappen ska vara disabled tills formul칛ret 칛r r칛tt ifyllt -->
          <!-- Felen ska markeras och kommuniceras tydligt -->
          <button type="reset">Clear order</button>
          <!-- Reset-knapp som 친terst칛ller samtliga formul칛rf칛lt + best칛llda munkar/produkter -->
      </section>
    </main>
    <script type="module" src="script.js" defer></script>
  </body>
</html>
