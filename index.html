<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web shop</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <main>
      <!-- 츿ndra id's fr친n camelCase till namn-namn -->
      <header>
        <h1>Everyday Textile Webshop</h1>
        <div>Cart icon</div>
      </header>
      <section class="product-section">
        <h2>Our products:</h2>
        <div class="sorting-and-filtering-container">
          <!-- G칬r om detta till n친gon form av drop-down? -->
          <!-- En drop-down f칬r sortering och en f칬r filter? -->
          <div id="sortingDropdown" class="dropdown">
            <button id="sortingDropdownBtn" class="dropdown-button">Sort by: 游댷</button>
            <div class="dropdown-content">
              <button id="sortByName">Name</button>
              <button id="sortByLowestPrice">Lowest price</button>
              <button id="sortByHighestPrice">Highest price</button>
              <button id="sortByRating">Rating</button>
            </div>
          </div>
          <div id="categoryDropdown" class="dropdown">
            <button id="categoryDropdownBtn" class="dropdown-button">Filter by category: 游댷</button>
            <div class="dropdown-content">
              <button id="filterBathroom">Bathroom</button>
              <button id="filterBedroom">Bedroom</button>
              <button id="filterKitchen">Kitchen</button>
            </div>
          </div>
          <button id="resetSortFiltBtn">Reset</button>
        </div>
        <div>
          <!-- Sortera efter det ena eller det andra -->
        </div>
        <!-- H칛r kommer alla produkter -->
        <div id="productList" class="product-container">
          <!-- Fylls p친 fr친n JS -->
        </div>
      </section>
      <section class="cart-section">
        <h3>Your cart</h3>
        <div id="cartSummary">
          <!-- H칛r visas produkterna du har lagt i din varukorg, totalpris etc -->
          Your cart is empty. 
        </div>
      </section>
      <section id="order-section">
        <!-- H칛r kommer ett formul칛r med en massa inputs och checkboxes etc -->
        <form class="order-form" id="form">
          <h4>Order form</h4>
          <label>
            <span>First name</span>
            <div class="error-message"></div>
            <input type="text" id="firstName" required>
          </label>
          <label>
            <span>Last name</span>
            <div class="error-message"></div>
            <input type="text" id="lastName" required>
          </label>
          <label>
            <span>Street address</span>
            <div class="error-message"></div>
            <input type="text" id="streetAddress" required>
          </label>
          <label>
            <span>Zip code</span>
            <div class="error-message"></div>
            <input type="text" id="zipCode" required>
          </label>
          <label>
            <span>City</span>
            <div class="error-message"></div>
            <input type="text" id="city" required>
          </label>
          <label>
            <span>Phone number</span>
            <div class="error-message"></div>
            <input type="number" id="phone" required>
          </label>
          <label>
            <span>E-mail</span>
            <div class="error-message"></div>
            <input type="email" id="email" required>
          </label>
          <label>
            <span>Discount code</span>
            <input type="text">
          </label>
          <div class="payment-options">
            <div class="selector">
              <label>
                <input type="radio" name="payment-option" value="card" checked>
                <span>Card</span>
              </label>
              <label>
                <input type="radio" name="payment-option" value="invoice">
                <span>Invoice</span>
              </label>
            </div>
            <div class="card">
              <label>
                <span>Card number</span>
                <input type="number" id="card-input">
              </label>
              <label>
                <span>Expiry date</span>
                <input type="number" placeholder="YY" id="year">/
                <input type="number" placeholder="MM" id="month">
              </label>
              <label>
                <span>CVC</span>
                <input type="number" placeholder="123">
              </label>
            </div>
            <div class="invoice hidden" id="invoice">
              <label>
                <span>Personal ID</span>
                <div class="error-message"></div>
                <input type="text" name="personal-id" id="personalID" value="890201-3286">
              </label>
            </div>
          </div>
          <label>
            <input type="checkbox" required>
            <span>Yes, process my personal data in accordance to our privacy policy</span>
          </label>
          <label>
            <input type="checkbox" checked>
            <span>Yes, I want to subscribe to newsletters!</span>
          </label>
          <button type="submit" id="submitBtn" disabled>Place order</button>
          <button type="reset" id="resetBtn">Clear order</button>
      </section>
    </main>
    <script type="module" src="script.js" defer></script>
  </body>
</html>
