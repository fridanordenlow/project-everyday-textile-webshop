<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everyday Textile Webshop</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <!-- Ändra id's från camelCase till namn-namn eller ej? Vad är bäst praxis för id's?-->
      <header>
        <h1>Textile Memorabilia</h1>
        <div id="cartIcon" class="cart-icon-container">
          <a href="#cartView" class="cart-link" aria-label="Go to cart.">
            <i class="fa-solid fa-basket-shopping fa-2x"></i>
          </a>
          <span id="cartProductCount" class="cart-count"></span>
        </div>
        <!-- <i class="fa-solid fa-bars fa-2x" aria-hidden="true"></i> -->
      </header>
      <section class="product-section">
        <div class="sorting-and-filtering-container">
          <!-- <h2>Our products:</h2> -->
          <div id="sortingDropdown" class="dropdown">
            <button id="sortingDropdownBtn" class="dropdown-button">
              Sort by
              <i class="fa-solid fa-caret-down" aria-hidden="true"></i>
              <!-- <i class="fa-solid fa-square-caret-down" aria-hidden="true"></i>
              <i class="fa-regular fa-square-caret-down" aria-hidden="true"></i> -->
            </button>
            <div class="dropdown-content">
              <button id="sortByName">Name</button>
              <button id="sortByLowestPrice">Lowest price</button>
              <button id="sortByHighestPrice">Highest price</button>
              <button id="sortByRating">Rating</button>
            </div>
          </div>
          <div id="categoryDropdown" class="dropdown">
            <button id="categoryDropdownBtn" class="dropdown-button">
              Filter by category
              <i class="fa-solid fa-caret-down" aria-hidden="true"></i>
            </button>
            <div class="dropdown-content">
              <button id="filterBathroom">Bathroom</button>
              <button id="filterBedroom">Bedroom</button>
              <button id="filterKitchen">Kitchen</button>
            </div>
          </div>
          <button id="resetSortFiltBtn">Reset</button>
        </div>
        <div id="productList" class="product-container">
          <!-- Content from JS -->
        </div>
      </section>

      <section id="cartAndOrderSection" class="cart-and-order-section">
        <div id="cartView" class="cart-view">
          <div>
            <h3>Cart</h3>
            <!-- <div class="cart-line"></div> -->
            <div id="cartSummary">
              <!-- Content from JS -->
            </div>
          </div>
          <button id="proceedToOrderBtn">Checkout</button>
        </div>

        <div id="orderView" class="order-view hidden">
          <form id="form">
            <h3>Order form</h4>
            <div id="timerMessage">      
            </div>
            <label>
              <span>First name</span>
              <div class="input-field-and-msg">
                <input type="text" id="firstName" value="Kalle" required>
                <div class="error-message"></div>
              </div>
            </label>
            <label>
              <span>Last name</span>
              <div class="input-field-and-msg">
                <input type="text" id="lastName" value="Anka" required>
                <div class="error-message"></div>
              </div>
            </label>
            <label>
              <span>Street address</span>
              <div class="input-field-and-msg">
                <input type="text" id="streetAddress" value="Ankeborgsgatan 15" required>
                <div class="error-message"></div>
              </div>
            </label>
            <label>
              <span>Zip code</span>
              <div class="input-field-and-msg">
                <input type="text" id="zipCode" value="21571" required>
                <div class="error-message"></div>
              </div>
            </label>
            <label>
              <span>City</span>
              <div class="input-field-and-msg">
                <input type="text" id="city" value="Ankeborg" required>
                <div class="error-message"></div>
              </div>
            </label>
            <label>
              <span>Phone number</span>
              <div class="input-field-and-msg">
                <input type="number" id="phone" value="0735766215" required>
                <div class="error-message"></div>
              </div>
            </label>
            <label>
              <span>E-mail</span>
              <div class="input-field-and-msg">
                <input type="email" id="email" value="kalle.anka@mail.se" required>
                <div class="error-message"></div>
              </div>
            </label>
            <label>
              <span>Discount code</span>
              <div class="input-field-and-msg">
                <input type="text">
                <div class="error-message"></div>
              </div>
            </label>
            <div class="payment-options">
              <div class="selector">
                <label>
                  <input type="radio" name="payment-option" value="card" checked>
                  <span>Card</span>
                </label>
                <label>
                  <input type="radio" name="payment-option" value="invoice">
                  <span>Invoice</span>
                  <div id="invoiceMessage" class="invoice-message hidden">
                    <i class="fa-solid fa-triangle-exclamation" aria-hidden="true"></i> 
                    Invoice not an option on orders above 800 kr</div>
                </label>
              </div>
              <div class="card">
                <label>
                  <span>Card number</span>
                  <input type="number" id="card-input" placeholder="4701322211111234">
                </label>
                <label>
                  <span>Expiry date</span>
                  <input type="number" placeholder="YY" id="year">/
                  <input type="number" placeholder="MM" id="month">
                </label>
                <label>
                  <span>CVC</span>
                  <input type="number" placeholder="123">
                </label>
              </div>
              <div class="invoice hidden" id="invoice">
                <label>
                  <span>Personal ID</span>
                  <div class="error-message"></div>
                  <input type="text" name="personal-id" id="personalID" value="890201-3286">
                </label>
              </div>
            </div>
            <div class="checkbox-container">
              <label class="checkbox-label">
                <input type="checkbox" required>
                <span class="custom-checkbox"></span>
                <span>I have read and agree to the processing of my personal data as stated in our privacy policy.</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" checked>
                <span class="custom-checkbox"></span>
                <span>Yes, I want to subscribe to newsletters!</span>
              </label>
            </div>
            <div class="button-container">
              <button type="button" id="backToCartBtn">Return to Cart</button>
              <button type="submit" id="submitBtn" disabled>Place Order</button>
              <button type="reset" id="resetBtn">
                <i class="fa-solid fa-trash" aria-label="Clear cart and reset form"></i>
              </button>
              <!-- <button type="reset" id="resetBtn">Clear Order</button> -->
            </div>
        </div>
      </section>

    </main>
    <script type="module" src="script.mjs" defer></script>
  </body>
</html>
